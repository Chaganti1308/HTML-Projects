<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US - SASS Page</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About US</a></li>
                <li><a href="./contact.html">Contact US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <section>
            <form>
                <label for="name">Name : </label><br>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email : </label><br>
                <input type="email" name="email" id="email"><br>
                <label for="message">Message : </label><br>
                <textarea name="message" id="message" cols="30" rows="5"></textarea><br>
                <button>Send Message</button><br><br>
                <img src="https://via.placeholder.com/800x400" alt="Contact">
            </form>
        </section>
    </main>
    <footer>
        <p>&COPY; 2024 SASS Platform. All rights reserved.</p>
    </footer>
</body>
</html>

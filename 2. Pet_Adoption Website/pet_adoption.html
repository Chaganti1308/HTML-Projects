<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application Form</title>
</head>
<body>
    <header></header>
        <h1>Pet Adoption Application</h1>
        <div>
            <img src="./images/Dog.jpg" alt="Dog Image" width="400">
        </div>
    </header>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full_name">Full Name : </label>
                <input type="text" name="full_name" id="full_name" required><br/><br/>
                
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" required><br/><br/>
                
                <label for="phone_number">Phone : </label>
                <input type="phone" name="phone_number" id="phone_number" required><br/><br/>   
            </fieldset><br>
            <fieldset>
                <legend>Pet Preference</legend>
                
                <label for="pet_type">Type of Pet : </label>
                <select name="pet_type" id="pet_type">
                    <option value="">Select One</option>
                    <option value="german_shepherd">German Shepherd</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="husky">Husky</option>
                    <option value="pomeranian">Pomeranian</option>
                </select><br/><br/>
                <label for="age_range">Age Range : </label><br/>
                <input type="radio" name="age" id="young" value="young">
                <label for="young">Young</label><br/>

                <input type="radio" name="age" id="adult" value="adult">
                <label for="adult">Adult</label><br/>

                <input type="radio" name="age" id="senior" value="senior">
                <label for="senior">Senior</label><br/>
                <br/>
                <label for="cause_for_adopt">Why do you want to adopt a pet?</label><br/><br/>
                <textarea name="cause_for_adopt" id="cause_for_adopt" cols="50" rows="10">
                </textarea>
            </fieldset>
        </form>
        <br/>
        <br/>
        <input type="submit" value="Submit Application">
        <h2>Watch Cute Puppy Videos</h2>
        <video src="./Media/3191251-uhd_4096_2160_25fps.mp4" controls width="400"  ></video>
</body>
</html>
